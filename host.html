<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Host Dino</title>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    svg {
      width: 100%;
      max-width: 700px;
      height: auto;
      background: #fff;
      border: 2px solid #333;
    }
    .dino1 { fill: #4CAF50; }
    .dino2 { fill: #2196F3; }
    .obstacle { fill: #FF5722; }
    .ground { fill: #A1887F; }
  </style>
</head>
<body>
  <svg id="game" viewBox="0 0 700 200" preserveAspectRatio="xMidYMid meet">
    <rect class="ground" x="0" y="170" width="700" height="30" />
    <circle id="dino1" class="dino1" cx="70" cy="160" r="15" />
    <circle id="dino2" class="dino2" cx="130" cy="160" r="15" />
    <rect id="obstacle" class="obstacle" x="700" y="155" width="20" height="20" />
  </svg>

  <script>
    const peer = new Peer('host123');
    const players = {};
    const dinos = {
      1: document.getElementById('dino1'),
      2: document.getElementById('dino2')
    };

    peer.on('connection', conn => {
      conn.on('data', data => {
        if (!players[conn.peer]) players[conn.peer] = data.player;
        const playerId = players[conn.peer];
        if (data.input === 'jump') jump(playerId);
      });
    });

    function jump(playerId) {
      const dino = dinos[playerId];
      if (!dino) return;
      dino.setAttribute('cy', '110');
      setTimeout(() => dino.setAttribute('cy', '160'), 500);
    }

    const obstacle = document.getElementById('obstacle');
    setInterval(() => {
      let x = parseInt(obstacle.getAttribute('x'));
      x -= 5;
      if (x < -20) x = 700;
      obstacle.setAttribute('x', x);
    }, 50);
  </script>
</body>
</html>
