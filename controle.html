<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle Dino</title>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
      text-align: center;
      padding: 40px 20px;
    }
    h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    button {
      font-size: 1.5em;
      padding: 20px 40px;
      border: none;
      border-radius: 12px;
      background-color: #FF9800;
      color: white;
      width: 80%;
      max-width: 300px;
    }
    button:hover {
      background-color: #F57C00;
    }
  </style>
</head>
<body>
  <h2>Controle Dino ðŸ¦–</h2>
  <button id="jump">PULAR</button>

  <script>
    const playerNumber = prompt("VocÃª Ã© o jogador 1 ou 2?");
    const peer = new Peer();
    let conn;

    peer.on('open', id => {
      conn = peer.connect('host123');
      conn.on('open', () => {
        conn.send({ player: Number(playerNumber), input: null });
        document.getElementById('jump').onclick = () => {
          conn.send({ player: Number(playerNumber), input: 'jump' });
        };
      });
    });
  </script>
</body>
</html>
